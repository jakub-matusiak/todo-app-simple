<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Todo App</h1>
    </header>
    <main class="main">
        <section class="todo">
            <h2 class="todo__title">List of tasks</h2>
            <div class="todo__container">
                <button class="todo__button todo__button--add"><span class="todo__icon fas fa-plus-circle"></span>Add</button>
                <button class="todo__button todo__button--remove"><span class="todo__icon fas fa-minus-circle"></span>Remove</button>
                <button class="todo__button todo__button--clear"><span class="todo__icon fas fa-trash-alt"></span>Clear</button>
                <ul class="todo__list"></ul>
                <p class="todo__warning">You have nothing to do!</p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">Designed by Jakub Matusiak</p>
    </footer>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
